<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablet Configuration</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #container {
            position: relative;
            margin: auto;
            background-image: url('background.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .tablet-area {
            position: absolute;
            border: 2px solid red;
            background-color: rgba(255, 0, 0, 0.2);
            cursor: move;
        }
        .resize-handle {
            width: 10px;
            height: 10px;
            background-color: red;
            position: absolute;
            right: -5px;
            bottom: -5px;
            cursor: se-resize;
        }
        .aspect-ratio-indicator {
            position: absolute;
            border: 2px dashed yellow;
            pointer-events: none;
        }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        .home-button { position: fixed; top: 10px; right: 10px; padding: 5px 10px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px; }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="container">
        <img id="backgroundImage" src="background.jpg" alt="Background" style="display: none;">
        <div id="tablet1" class="tablet-area">
            <div class="resize-handle"></div>
            <div class="aspect-ratio-indicator"></div>
        </div>
        <div id="tablet2" class="tablet-area">
            <div class="resize-handle"></div>
            <div class="aspect-ratio-indicator"></div>
        </div>
        <div id="tablet3" class="tablet-area">
            <div class="resize-handle"></div>
            <div class="aspect-ratio-indicator"></div>
        </div>
        <div id="tablet4" class="tablet-area">
            <div class="resize-handle"></div>
            <div class="aspect-ratio-indicator"></div>
        </div>
        <div id="tablet5" class="tablet-area">
            <div class="resize-handle"></div>
            <div class="aspect-ratio-indicator"></div>
        </div>
        <div id="tablet6" class="tablet-area">
            <div class="resize-handle"></div>
            <div class="aspect-ratio-indicator"></div>
        </div>
        <div id="tablet7" class="tablet-area">
            <div class="resize-handle"></div>
            <div class="aspect-ratio-indicator"></div>
        </div>
    </div>
    <div id="controls">
        <button id="saveButton">Save Configuration</button>
    </div>
    <script src="config.js"></script>
    <a href="/" class="home-button">Return to Home</a>
</body>
</html>
