<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Display</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #container { 
            position: relative; 
            width: 100vw; 
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #backgroundImage { 
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        #displayCanvas { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="backgroundImage" src="background.jpg" alt="Background">
        <canvas id="displayCanvas"></canvas>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="display.js"></script>
</body>
</html>
